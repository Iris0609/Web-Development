<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>
<!-- action - where the from send data to -->
<!-- method - what HTTP method (get/test) -->
<form action="http://wikipedia.org" method="GET">
	<!-- 1 type of connect label with input -->
	<label>
		Username:<input type="email" name="username" placeholder="username" required>
	</label>

	<input type="color" name="">
	<input type="radio" name="">
	<!-- another type of connect label with input -->
	<label for="password"> Password:</label>
	<input id="password" type="password" name="password" placeholder="password" required>
	
	<button>Submit</button>
	<input type="Submit" name="">

</form>


</body>
</html>
