<!DOCTYPE html>
<html>
<head>
	<title>Form exercise</title>
</head>
<body>
	<h1>Register</h1>
<form>
	<label for="first">First Name:</label>
	<input type="text" name="firstname" id="first" required placeholder="firstname">

	<label for="last">Last Name:</label>
	<input type="text" name="lastname" id="last" required placeholder="lastname">

	<div>
		<label for="Male"> Male</label>
		<input type="radio" name="gender" id="Male" value="Male">

		<label for="Female">Female</label>
		<input type="radio" name="gender" id="Female" value="Female">

		<label for="Other">Other</label>
		<input type="radio" name="gender" id="Other" value="Other">
			
	</div>


	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" required placeholder="email" id="email" >

		<label for="Password">Password</label>
		<input type="password" name="password" placeholder="password" id="Password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>


	<div>
		<fieldset>
	
		<legend><for="Birthday">Birthday:</legend> 
		<select name="Month"> 
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
		</select>

		<select name="Date">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>

		<select name="Year">
			<option>1996</option>
			<option>1995</option>
		</select>
		</fieldset>
	</div>
	<label for="consent">I agree to the terms and conditions</label>
	<input type="checkbox" name="consent" id="consent">
	<button>submit</button>
</form>



	





</body>
</html>
